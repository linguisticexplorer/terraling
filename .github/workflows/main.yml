# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the sprint branch
  push:
    branches: [ sprint ]
  pull_request:
    branches: [ sprint ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set up Ruby
      # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
      # change this to (see https://github.com/ruby/setup-ruby#versioning):
      # uses: ruby/setup-ruby@v1
        uses: ruby/setup-ruby@473e4d8fe5dd94ee328fdfca9f8c9c7afc9dae5e
        with:
          ruby-version: 2.6.5
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        env: # Or as an environment variable
          ENC_PASS: ${{ secrets.ENC_PASS }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          mkdir -p tmp/.ssh
          openssl version
          echo $ENC_PASS
          openssl enc -aes-256-cbc -d -md sha512 -pbkdf2 -iter 100000 -salt -in deploy_rsa.enc -out tmp/.ssh/travis_rsa -k $ENC_PASS
          chmod 700 tmp/.ssh/
          chmod 600 tmp/.ssh/travis_rsa
          eval "$(ssh-agent -s)"
          ssh-add tmp/.ssh/travis_rsa
          DEPLOY_HOST=$DEPLOY_HOST BRANCH=sprint RAILS_ENV=production bundle exec cap deploy
          
      
